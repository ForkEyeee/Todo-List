<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script
      src="https://kit.fontawesome.com/ee91009b7f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="header">
      <h1>Todo List</h1>
    </div>
    <div class="main-content-wrapper">
      <div class="sidebar">
        <div class="sidebar-calendar">
          <div class="sidebar-item">
            <i class="fa-solid fa-calendar-day"></i>
            <p>Today</p>
          </div>
          <div class="sidebar-item">
            <i class="fa-solid fa-calendar-week"></i>
            <p>This week</p>
          </div>
          <div class="sidebar-item">
            <i class="fa-regular fa-calendar-days"></i>
            <p>This month</p>
          </div>
        </div>
        <div class="sidebar-projects">
          <h2>Projects</h2>
          <div id="all-projects">
          </div>
          <div class="sidebar-item" id="addBtn">
            <i class="fa-solid fa-plus fa-beat"></i>
            <div>Add a project</div>
          </div>
          <div id="myModal" class="modal" style="display: none">
            <div class="modal-content">
              <span class="close">x</span>
              <div>
                <form action="" method="get" class="modal-flex" id="form-div">
                  <label for="projname">Project Name</label>
                  <input type="text" name="projname" id="name-input" />

                  <div class="btn-flex">
                    <button id="submit-project">Submit</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <div id="myModalTodo" class="modal-todo">
          <div class="modal-content-todo">
            <span class="close-todo">x</span>
            <div>
              <form
                action=""
                method="get"
                class="modal-flex"
                id="form-div-todo"
              >
                <label for="projdesc">Project Description</label>
                <input type="text" name="projdesc" id="desc-input" />
                <label for="projduedate">Project Due Date</label>
                <input type="date" name="projduedate" id="date-input" />
                <label for="priority" class="form-label"
                  >Project Priority</label
                >
                <select name="priority" id="priority-input">
                  <option value=""></option>
                  <option value="low">Low</option>
                  <option value="medium">Medium</option>
                  <option value="high">High</option>
                </select>
                <div class="btn-flex">
                  <button id="submit-todo">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div id="card-container">
        <div class="fa-solid fa-plus fa-beat" id="add-todo">Open Todo</div>
        <div id="project-div"></div>
        <div id="todo-container"></div>
      </div>
    </div>
  </body>
</html>
